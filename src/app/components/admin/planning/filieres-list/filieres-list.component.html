<div>
  <div class="header-search">
    <h4 class="col-md-8 col-sm-12"> Sélectionnez une filière</h4>
    <div class="form-group col-md-4 col-sm-12">
      <i class="fa fa-search"></i>
      <input type="search" class="form-control" [value]="search_value" (keyup)="handle_search_field()" [(ngModel)] = "search_value" placeholder="Rechercher une filière"/>
    </div>
  </div>

  <div class="list-contain">
    <div *ngFor="let filiere of current_list; let i = index;" class="col-xl-4 col-md-6 col-sm-6">
      <div class="card" [title]="filiere.intitule">
        <div class="card-body cursor-pointer" (click)="handle_filiere_click(i)">
          <div class="card-block">
            <div class="filiere-item my-center">{{filiere.code}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-italic" *ngIf="current_list.length === 0">
      Aucune filière trouvée !!
    </div>
  </div>

</div>
