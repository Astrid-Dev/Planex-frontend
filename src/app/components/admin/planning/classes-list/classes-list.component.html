<div>
  <div class="header-search">
    <h4 class="col-md-8 col-sm-12"> Sélectionnez une classe</h4>
    <div class="form-group col-md-4 col-sm-12">
      <i class="fa fa-search"></i>
      <div class="flex-row">
        <select class="form-control" (change)="handle_search()" [value]="search_level" [(ngModel)] = "search_level">
          <option value="0">Tous les niveaux</option>
          <option *ngFor="let niveau of niveaux" [value]="niveau.id">{{niveau.code}}</option>
        </select>
        <input type="search" class="form-control" (keyup)="handle_search()" [value]="search_value" [(ngModel)] = "search_value" placeholder="Rechercher une classe"/>
      </div>
    </div>
  </div>

  <div class="list-contain">
    <div *ngFor="let classe of current_list; let i = index;" class="col-xl-4 col-md-6 col-sm-6">
      <div class="card" [title]="classe.intitule" (click)="handle_select_classe(i)">
        <div class="card-body cursor-pointer">
          <div class="card-block">
            <div class="filiere-item my-center">{{classe.code}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-italic" *ngIf="current_list.length === 0">
      Aucune classe trouvée !!
    </div>
  </div>

</div>
